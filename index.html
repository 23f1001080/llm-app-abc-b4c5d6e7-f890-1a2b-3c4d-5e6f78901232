<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i love india</title>
    <!-- highlight.js CSS for a theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Styling for the highlight.js code block within H1 to make it display well */
        h1 code {
            display: inline-block; /* Allows padding/margin for inline code */
            padding: 0.2em 0.8em; /* A small padding to make it stand out */
            border-radius: 5px;
            font-size: 2.5em; /* Make the text larger, like a title */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        <code class="language-plaintext">i love india</code>
    </h1>

    <p>Maharashtra</p>
    <p>Tamil Nadu</p>
    <p>Rajasthan</p>

    <!-- highlight.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Initialize highlight.js to highlight all code blocks
        hljs.highlightAll();
    </script>
</body>
</html>
